  </head>
  <body>
    <header class="header">
      <div class="container">
        <ul class="header__nav">
          <li class="header__item"><span class="header__span"> </span><span class="header__span"> </span><span class="header__span"> </span></li>

            <div class="header__logo">

          <li class="header__item">

            </ul>
          </li>

                <div class="swiper product__headerSlider">

                    <div class="swiper-slide product__headersSlide"><img class="product__imgheader" src="../image/card.png" alt=""/></div>

                    <div class="swiper-slide product__headersSlide"><img class="product__imgheader" src="../image/card.png" alt=""/></div>
                    <div class="swiper-slide product__headersSlide"><img class="product__imgheader" src="../image/card.png" alt=""/></div>
                    <div class="swiper-slide product__headersSlide"><img class="product__imgheader" src="../image/card.png" alt=""/></div>
                  </div>
                </div>
                <div class="swiper product__footerSlider">
                  <div class="swiper-wrapper"> 
                    <div class="product__footersSlide swiper-slide"><img src="../image/card.png" alt=""/></div>
                    <div class="product__footersSlide swiper-slide"><img src="../image/card.png" alt=""/></div>
                    <div class="product__footersSlide swiper-slide"><img src="../image/card.png" alt=""/></div>
                    <div class="product__footersSlide swiper-slide"><img src="../image/card.png" alt=""/></div>
                    <div class="product__footersSlide swiper-slide"><img src="../image/card.png" alt=""/></div>
                  </div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev">      </div>
                </div>
              </div>
            </div>
            <div class="product__item"> </div>
          </div>
        </div>
      </div>
    </div>
